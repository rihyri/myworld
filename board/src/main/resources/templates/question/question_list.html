<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div layout:fragment="content">
    <div class="container my-3" style="height: 90%;">
        <div class="board_img">
           <img th:src="@{/img/tiger_logo.png}" alt="게시판화면 로고">
        </div>
        <div class="board-menu d-flex flex-row bd-highlight">
            <li style="margin-right: 1vw;"><a class="board_active" th:href="@{/question/list}">일반 게시글</a></li>
            <li><a th:href="@{/notice/list}">공지글</a></li>
        </div>
        <div class="row my-3">
            <div class="col-6">
                <a th:href="@{/question/create}" class="btn btn-warning">게시물 등록하기</a>
            </div>
            <div class="col-6">
                <div class="input-group">
                    <input type="text" id="search_kw" class="form-control" th:value="${kw}">
                    <button class="btn btn-outline-secondary" type="button" id="btn_search">찾기</button>
                </div>
            </div>
        </div>

        <table class="table table-sm board_table">
            <thead class="table-warning" style="text-align:center">
            <tr>
                <th>번호</th>
                <th style="width:50%">제목</th>
                <th>글쓴이</th>
                <th>작성일시</th>
            </tr>
            </thead>
            <tbody>
            <tr class="text-center" th:each="question, loop : ${paging} ">
                <td th:text="${paging.getTotalElements - (paging.number * paging.size) - loop.index}">
                </td>
                <td class="text-start">
                    <a th:href="@{|/question/detail/${question.id}|}" th:text="${question.subject}"></a>
                    <span class="text-danger small ms-2" th:if="${#lists.size(question.answerList) > 0}" th:text="${#lists.size(question.answerList)}"></span>
                </td>
                <td>
                    <span th:if="${question.author != null}" th:text="${question.author.nickname}"></span>
                </td>
                <td th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></td>
            </tr>
            </tbody>
        </table>

        <!-- 페이징처리 시작 -->
        <div th:if="${!paging.isEmpty()}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
                    <a class="page-link"
                       href="javascript:void(0)"
                       th:data-page="${paging.number-1}">
                        <span>이전</span>
                    </a>
                </li>
                <li th:each="page: ${#numbers.sequence(1, paging.totalPages)}"
                    th:classappend="${page == paging.number + 1} ? 'active'"
                    class="page-item">
                    <a th:text="${page}" class="page-link"
                       href="javascript:void(0)"
                       th:data-page="${page-1}"></a>
                </li>

                <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
                    <a class="page-link"
                       href="javascript:void(0)"
                       th:data-page="${paging.number+1}">
                        <span>다음</span>
                    </a>
                </li>
            </ul>
        </div>
        <!-- 페이징처리 끝 -->
        <form th:action="@{/question/list}" method="get" id="searchForm">
            <input type="hidden" id="kw" name="kw" th:value="${kw}">
            <input type="hidden" id="page" name="page" th:value="${paging.number}">
        </form>
    </div>
</div>
<th:block layout:fragment="javascript">
    <script>
        $(document).ready(function() {
           const page_elements = document.getElementsByClassName("page-link");
            Array.from(page_elements).forEach(function(element) {
                element.addEventListener('click', function() {
                document.getElementById('page').value = this.dataset.page;
                document.getElementById('searchForm').submit();
            });
    });

    const btn_search = document.getElementById("btn_search");
    btn_search.addEventListener('click', function() {
        document.getElementById('kw').value = document.getElementById('search_kw').value;
        document.getElementById('page').value = 0;  // 검색버튼을 클릭할 경우 0페이지부터 조회한다.
        document.getElementById('searchForm').submit();
            });
    });
    </script>
</th:block>
</body>
</html>
