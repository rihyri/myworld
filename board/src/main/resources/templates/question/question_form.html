<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<body>
<div layout:fragment="content" class="container">
    <h5 class="my-3 border-bottom pb-2">게시글 등록</h5></form>
    <form th:object="${questionForm}" method="post">
        <div th:if="${#fields.hasAnyErrors()}">
             <div class="error-class mb-3" th:errors="*{subject}"></div>
        </div>
        <div class="mb-3">
            <label for="subject" class="form-label">제목</label>
            <input type="text" th:field="*{subject}" id="subject" class="form-control">
        </div>
        <div th:if="${#fields.hasAnyErrors()}">
            <div class="error-class mb-3" th:errors="*{content}"></div>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea th:field="*{content}" id="content" class="form-control" rows="10"></textarea>
        </div>
        <input type="submit" value="저장하기" class="btn btn-warning">
    </form>
</div>
</body>
</html>
