<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div layout:fragment="content">
    <div class="container my-3" style="height: 90%;">
        <div class="board_img">
            <img th:src="@{/img/tiger_logo.png}" alt="게시판화면 로고">
        </div>
        <div class="board-menu d-flex flex-row bd-highlight">
            <li style="margin-right: 1vw;"><a th:href="@{/question/list}">일반 게시글</a></li>
            <li><a class="board_active" th:href="@{/notice/list}">공지글</a></li>
        </div>
            <div class="col-6">
                <a th:href="@{/notice/create}" class="btn btn-warning" sec:authorize="hasRole('ADMIN')">공지 등록하기</a>
            </div>
            <table class="table table-sm board_table">
                <thead class="table-warning" style="text-align:center">
                <tr>
                    <th>번호</th>
                    <th style="width:50%">제목</th>
                    <th>작성일시</th>
                </tr>
                </thead>
                <tbody>
                <tr class="text-center" th:each="notice, loop : ${paging}">
                    <td th:text="${paging.totalElements - (paging.number * paging.size) - loop.index}"></td>
                    <td class="text-start">
                        <a th:href="@{|/notice/detail/${notice.id}|}" th:text="${notice.subject}"></a>
                    </td>
                    <td th:text="${#temporals.format(notice.createDate, 'yyyy-MM-dd HH:mm')}"></td>
                </tr>
                </tbody>
            </table>

            <div th:if="${!paging.isEmpty()}">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
                        <a class="page-link" th:href="@{/notice/list(page=${paging.number-1})}" th:unless="${paging.first}">이전</a>
                    </li>
                    <li th:each="i : ${#numbers.sequence(0, paging.totalPages-1)}" th:classappend="${i == paging.number} ? 'active' : ''">
                        <a class="page-link" th:href="@{/notice/list(page=${i})}" th:text="${i + 1}">1</a>
                    </li>
                    <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
                        <a class="page-link" th:href="@{/notice/list(page=${paging.number+1})}" th:unless="${paging.last}">다음</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<th:block layout:fragment="javascript">
    <script>
        $(document).ready(function() {
           const page_elements = document.getElementsByClassName("page-link");
            Array.from(page_elements).forEach(function(element) {
                element.addEventListener('click', function() {
                document.getElementById('page').value = this.dataset.page;
                document.getElementById('searchForm').submit();
            });
    });

    const btn_search = document.getElementById("btn_search");
    btn_search.addEventListener('click', function() {
        document.getElementById('kw').value = document.getElementById('search_kw').value;
        document.getElementById('page').value = 0;  // 검색버튼을 클릭할 경우 0페이지부터 조회한다.
        document.getElementById('searchForm').submit();
            });
    });
    </script>
</th:block>
</body>
</html>
